<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ML Server AIO{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/core.css') }}">
  </head>
  <body>
    <header class="site-header" role="banner">
      <h1><a href="{{ url_for('home') }}">ML Server All-In-One</a></h1>
    </header>
    <main id="main" tabindex="-1">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="toast" role="status" aria-live="polite">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
      <p>Offline only Â· Privacy first</p>
    </footer>
    <script src="{{ url_for('static', filename='js/core.js') }}" type="module"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
